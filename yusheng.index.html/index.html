<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 对话框</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .chat-container {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #userInput {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #sendButton {
            margin-left: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user {
            background-color: #e6f2ff;
            align-self: flex-end;
            margin-left: auto;
        }
        .assistant {
            background-color: #f0f0f0;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chatMessages" class="chat-messages"></div>
        <div id="loadingIndicator" style="display: none;">正在加载...</div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="输入消息...">
            <button id="sendButton">发送</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
